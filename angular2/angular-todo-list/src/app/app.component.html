<main class="main">
<h1>ToDo List</h1>

<app-todo-form (add)="addTodo($event)"></app-todo-form>

<ul>
  <app-todo-item
    *ngFor="let todo of todos"
    [todo]="todo"
    (complete)="completeTodo($event)"
    (delete)="deleteTodo($event)"
  ></app-todo-item>
</ul>

<button (click)="deleteCompletedTodos()">Удалить выполненные</button>
</main>
